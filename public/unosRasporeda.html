    <h1>Unos Predmeta i Aktivnosti</h1>

    <form action="#">
        <table>
            <tr>
                <td>Naziv predmeta: </td>
                <td>
                    <input type="text" name="naziv" id="naziv">
                </td>
            </tr>

            <tr id="red">
                <td>Tip akrivnosti: </td>
                <td> <select name="tip" id="tip"><!--
                        <option value="Predavanje">Predavanje</option>
                        <option value="Vježbe">Vježbe</option>-->
                    </select>
                </td>
            </tr>

            <tr>
                <td>Vrijeme početka: </td>
                <td><input type="number" name="pocetak" id="pocetak" step="0.5" min="8" max="19.5" value="9"></td>
            </tr>

            <tr>
                <td>Vrijeme kraja: </td>
                <td><input type="number" name="kraj" id="kraj" step="0.5" min="8.5" max="20" value="12"></td>
            </tr>

            <tr>
                <td>Dan u sedmici: </td>
                <td>
                    <select name="dan" id="dan"><!--
                        <option value="Ponedjeljak">Ponedjeljak</option>
                        <option value="Utorak">Utorak</option>
                        <option value="Srijeda">Srijeda</option>
                        <option value="Četvrtak">Četvrtak</option>
                        <option value="Petak">Petak</option>-->
                    </select>
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <input type="button" value="Pošalji" id="posalji">
                </td>
            </tr>

        </table>
    </form>


    <h2>Lista predmeta</h2>
    <div class="liste">
        <ul id="listaPredmeta"></ul>
    </div>

    <h2>Lista aktivnosti</h2>
    <div class="liste">
        <ul id="listaAktivnosti"></ul>
    </div>
